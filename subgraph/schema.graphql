type PredictionMarket @entity(immutable: false)  {
  id: ID!               
  matchId: BigInt!
  matchTimestamp: BigInt!
  isResolved: Boolean!
  resolvedOutcome: Int 
}

type SharesPurchased @entity(immutable: true) {
  id: ID!               
  market: Bytes!        
  buyer: Bytes!
  outcome: Int!
  shares: BigInt!
  actualCost: BigInt!
  timestamp: BigInt!
}

type SharesSold @entity(immutable: true) {
  id: ID!
  market: Bytes!
  seller: Bytes!
  outcome: Int!
  shares: BigInt!
  actualGain: BigInt!
  timestamp: BigInt!
}

type TradeExecuted @entity(immutable: true) {
  id: ID!
  market: Bytes!
  user: Bytes! 
  tradeAmounts: [BigInt!]! 
  netCostOrGain: BigInt! 
  timestamp: BigInt!
}

type OddsUpdated @entity(immutable: true) {
  id: ID!
  market: Bytes!
  matchId: BigInt!
  home: BigInt!
  draw: BigInt!
  away: BigInt!
  timestamp: BigInt!
}

type MarketResolved @entity(immutable: true) {
  id: ID!
  market: Bytes!
  matchId: BigInt!
  outcome: Int!
  timestamp: BigInt!
}

type PayoutRedeemed @entity(immutable: true) {
  id: ID!
  market: Bytes!
  redeemer: Bytes!
  outcome: Int!
  amount: BigInt!
  timestamp: BigInt!
}

type TournamentMarket @entity(immutable: false)  {
  id: ID!
  tournamentId: BigInt!
  totalTeams: Int!
  isResolved: Boolean!
  resolvedOutcome: Int
  fixtures: [TournamentFixture!]! @derivedFrom(field: "market")
  teamIds: [BigInt!]!
}

type TournamentSharesPurchased @entity(immutable: true) {
  id: ID!
  market: Bytes!
  buyer: Bytes!
  outcome: Int!
  shares: BigInt!
  cost: BigInt!
  timestamp: BigInt!
}

type TournamentSharesSold @entity(immutable: true) {
  id: ID!
  market: Bytes!
  seller: Bytes!
  outcome: Int!
  shares: BigInt!
  actualGain: BigInt!
  timestamp: BigInt!
}

type TournamentOddsUpdated @entity(immutable: true) {
  id: ID!
  market: Bytes!
  prices: [BigInt!]!
  timestamp: BigInt!
}

type TournamentMarketResolved @entity(immutable: true) {
  id: ID!
  market: Bytes!
  tournamentId: BigInt!
  outcome: Int!
  timestamp: BigInt!
}

type TournamentPayoutRedeemed @entity(immutable: true) {
  id: ID!
  market: Bytes!
  tournamentId: BigInt!
  redeemer: Bytes!
  outcome: Int!
  amount: BigInt!
  timestamp: BigInt!
}

type TournamentFixture @entity(immutable: false) {
  id: ID! 
  tournamentId: BigInt!
  matchId: BigInt!
  market: TournamentMarket!
  isRoundFinal: Boolean!
  isTournamentFinal: Boolean!
  resolved: Boolean!
}

type PlatformStats @entity(immutable: false) {
  id: ID! 
  totalTxs: BigInt!
}

